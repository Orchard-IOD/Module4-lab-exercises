<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5#2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <!-- add news item via form -->
    <form
      class="d-flex flex-column mw-25 gap-2 mb-3 w-50 m-3"
      onsubmit="addToNewsArray(event)"
    >
    <h1 class="fs-3">Add a news article</h1>
      <div class="form-row d-flex justify-content-between align-items-center">
        <label>Title</label>
        <input type="text" name="title" />
      </div>
      <div class="form-row d-flex justify-content-between align-items-center">
        <label>Description</label>
        <input type="text" name="description" />
      </div>
      <div class="form-row form-button d-flex justify-content-center">
        <button class="w-100 cursor-pointer" type="submit">Save</button>
      </div>
    </form>


    <!-- empty news articles list to append news-template clones -->
    <div id="news-items" class="row m-2"></div>


    <!-- car template -->
    <template id="news-template">
      <div class="card col-8" style="width: 18rem; margin: 10px">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </template>

    <script src="./lab5-2.js"></script>
  </body>
</html>

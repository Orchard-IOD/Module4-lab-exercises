<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <header class="bg-light text-dark py-2 mb-2 ps-2 fw-medium">Bootstrap Cards</header>
    <!-- empty news articles list to append post-template clones -->
    <div id="json-posts-container" class="row m-1"></div>

    <!-- news item card template -->
    <template id="post-template">
      <div class="card col-8 m-1" style="width: 18rem" >
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </template>

    <script src="./lab6.js"></script>
  </body>
</html>

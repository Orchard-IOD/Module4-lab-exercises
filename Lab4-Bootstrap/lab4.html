<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4 - Bootstrap Exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- basic bootstrap navbar -->
    <nav
      class="navbar bg-body-tertiary"
      style="box-shadow: 0 4px 4px rgba(0, 0, 0, 0.3)"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </div>
    </nav>

    <!-- card container -->
    <div class="container d-flex">
        <div class="row d-flex justify-content-center" id="card-container" style="margin-top: 50px">
            <template id="card-template">
                <div class="col-12 col-md-6 col-lg-3 mb-4">
                    <div
                    class="card"
                    style="
                        width: 16rem;
                        border-radius: 0;
                        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.3);
                    "
                    >
                        <div
                            class="d-flex justify-content-center align-items-center"
                            style="
                            height: 180px;
                            background-color: #868e96;
                            color: lightgrey;
                            "
                        >
                            <div>Image cap</div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                            Some quick example text to build on the card title and make up
                            the bulk of the cardâ€™s content.
                            </p>
                        </div>
                    </div>
                </div>
            </template>

        </div>
    </div>
        

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./lab4.js"></script>
  </body>
</html>
